{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mb-3">Polls Questions</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
        <div class="card mb-3 mt-3">
            <div class="body">
                <p class="lead"><b>{{question.questionText}}</b></p>
                <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn sm">Vote Now</a>
                <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn sm">Results</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <h5>no polls available</h5>
    {% endif %}
{% endblock %}
